name: Bug report
description: File a bug/issue to help us improve
title: '<title>'
labels: []
assignees: []

body:
  - type: checkboxes
    attributes:
      label: Is there an existing issue for this?
      description: Please [search](https://github.com/overlay-expert/help-desk/issues) to see if an issue already exists for the bug you encountered.
      options:
        - label: I have searched the existing issues
          required: true

  - type: input
    attributes:
      label: Twitch username
    validations:
      required: true

  - type: textarea
    attributes:
      label: Expected Behavior
      description: A concise description of what you expected to happen.
    validations:
      required: true

  - type: textarea
    attributes:
      label: Current Behavior
      description: A concise description of what you're experiencing.
    validations:
      required: true

  - type: textarea
    attributes:
      label: Steps To Reproduce
      description: Steps to reproduce the behavior.
      placeholder: |
        1. Go to '...'
        2. Click on '....'
        3. Scroll down to '....'
        4. See error
    validations:
      required: true

  - type: dropdown
    attributes:
      label: I am streaming from 
      options:
        - PC/OBS
        - Console
        - Mobile
        - Other
    validations:
      required: true

  - type: dropdown
    attributes:
      label: I am viewing from 
      options:
        - PC/macOS/Linux web browser
        - Android web browser
        - iOS web browser
        - Twitch Mobile App
        - Other
    validations:
      required: true
      
  - type: dropdown
    attributes:
      label: Are you using the [Twitch Extension](https://dashboard.twitch.tv/extensions/tdldrg6rlw5eewiwcpxo3dv0obyckc)? 
      options:
        - 'Yes'
        - 'No'
    validations:
      required: true

  - type: dropdown
    attributes:
      label: Web browser
      multiple: true
      options:
        - Chrome
        - Safari
        - Firefox
        - Other
    validations:
      required: false

  - type: textarea
    attributes:
      label: Anything else?
      description: |
        Links? References? Anything that will give us more context about the issue you are encountering!

        Tip: You can attach images or log files by clicking this area to highlight it and then dragging files in.
    validations:
      required: false
