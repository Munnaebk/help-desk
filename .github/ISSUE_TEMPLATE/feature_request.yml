name: Feature request
description: Suggest an idea
title: '<title>'
labels: []
assignees: []

body:
  - type: checkboxes
    attributes:
      label: Is there an existing issue for this?
      description: Please [search](https://github.com/overlay-expert/help-desk/issues) to see if an issue already exists for the bug you encountered.
      options:
        - label: I have searched the existing issues
          required: true

  - type: input
    attributes:
      label: Twitch username
    validations:
      required: true

  - type: textarea
    attributes:
      label: Please Describe The Problem To Be Solved
      description: A concise description of the problem to be addressed by this feature request.
    validations:
      required: true

  - type: textarea
    attributes:
      label: Suggest A Solution
      description: A concise description of your preferred solution..
    validations:
      required: false

  - type: textarea
    attributes:
      label: Anything else?
      description: |
        Links? References? Anything that will give us more context about the issue you are encountering!

        Tip: You can attach images or log files by clicking this area to highlight it and then dragging files in.
    validations:
      required: false
